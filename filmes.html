<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Filmes</title>
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/style-filmes.css">
    <link rel="stylesheet" href="./stylesheets/style-geral.css">
</head>

<body>
    <header>
        <div class="caixa">
            <img src="./img-geral/logo.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="inicio.html">Início</a></li>
                    <li><a href="filmes.html">Filmes</a></li>
                    <li><a href="destaques.html">Destaques</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <p>Filtros:
            <input type="number" id="filtroAno" placeholder="Ano de Lançamento" oninput="filtroAno()">
            <input type="number" id="filtroClass" placeholder="Classificação Indicativa"
                oninput="filtroClassificacao()">
            <input type="number" id="filtroPreco" placeholder="Preço R$" oninput="filtroPreco()">
            <input type="text" id="filtroGenero" placeholder="Gênero do Filme" oninput="filtroGenero()">
        </p>
        <div class="container">
            <table id="tabelaFilmes">
                <thead>
                    <th>Nº</th>
                    <th>Título</th>
                    <th>Gênero</th>
                    <th>Valor</th>
                    <th>Classificação</th>
                    <th>Ano de Lançamento</th>
                </thead>
                <tbody id="tBodyFilmes"></tbody>
            </table>
        </div>
    </main>
    <footer>
        <img src="./img-geral/logo.png">
        <p class="copyright">&copy; Copyright CineAtrações</p>
    </footer>
    <script src="./script/vetores.js"></script>
    <script src="./script/script-filmes.js"></script>
</body>

</html>
